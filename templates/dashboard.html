		<div ng-controller="DashboardCtrl">
			<h1>Dashboard</h2>
				<div ng-if="myCommutes.length <= 0">
					<div class="commute">You have not setup any commutes</div>
				</div>
				<div ng-if="allCommutes.length > 0">
					<div ng-repeat="commute in allCommutes">
						<div class="commute">
							<div class="commuteHeader">{{ commute.name }}</div>
							<div class="commuteLegs" ng-repeat="leg in commute.routeLegs">
								<span> {{leg.line}} - {{leg.direction}}</span> <span> Next predicted arrival </span>  {{ $parent.allPredictions[leg.lineID + "-" + leg.boardingStopID + "-" + leg.direction]}}



					</span>


<!-- 								nuber of alerts<span> {{ allAlerts[leg.lineID].length }}</span>
 -->

							</div>
						</div>


					</div>

					<span ng-repeat="lines in allAlerts">
						<span ng-repeat="alert in lines">
							<p>{{ alert.description_text }}</p>
						


						</span>


					</span>
				</div>


		</div>
