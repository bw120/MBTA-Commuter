<div ng-controller="LoginCtrl">
		<div class="inner-box" ng-show="whichToShow === 1">
			<h2>Login</h2>
			<form name="login">
				<div class="form-group">
				    <span class="input-alert">
				      <span class="error" ng-show="login.input.$error.email">Not valid email!</span>
				      <span class="error">{{logError}}</span>
				    </span>
					<label for="email">Email Address</label>
					<input type="email" name="input" class="form-control" id="email" placeholder="Email" ng-model="email" required>

				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
				</div>
				<button type="submit" class="btn btn-default" ng-click="userLogin()">Login</button>
				
			</form>
			<a ng-click="whichToShow = 2">Sign-up</a>
			<p><a ng-click="whichToShow = 3">Forgot password?</a>
		</div>
		<div class="inner-box" ng-show="whichToShow === 2">
			<h2>Create Account</h2>
			<form name="signUp">
				<div  class="form-group">
				    <span class="input-alert">
				      <span class="error" ng-show="login.input.$error.email">Not valid email!</span>
				      <span class="error">{{logError}}</span>
				    </span>
					<label for="email">Email address</label>
					<input type="email" name="input" class="form-control" id="email" placeholder="Email" ng-model="email" required>
				    <span role="alert">
				      <span class="error" ng-show="signUp.input.$error.email">Not valid email!</span>
				    </span>

				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
				</div>
				<div class="form-group">
					<label for="passwordConfirm">Re-type your Password</label>
					<input type="password" class="form-control" id="passwordConfirm" placeholder="Retype your Password" required>
				</div>
				<button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>
				
			</form>
			<a ng-click="whichToShow = 1">Already have an account? Click Here to login</a>
			<p><a ng-click="whichToShow = 3">Forgot password?</a>
		</div>
		<div class="inner-box" ng-show="whichToShow === 3">
			<h2>Reset Password</h2>
			<form name="login">
				<div  class="form-group">
				    <span class="input-alert">
				      <span class="error" ng-show="login.input.$error.email">Not valid email!</span>
				      <span class="error">{{logError}}</span>
				    </span>
					<label for="email">Email address</label>
					<input type="email" name="input" class="form-control" id="email" placeholder="Email" ng-model="email" required>
				    <span role="alert">
				      <span class="error" ng-show="signUp.input.$error.email">Not valid email!</span>
				    </span>

				</div>
				<button type="submit" class="btn btn-default" ng-click="passReset()">Reset Password</button>
				
			</form>
			<a ng-click="whichToShow = 1">Login</a>
			<p><a ng-click="whichToShow = 2">Sign-up</a>
		</div>
</div>
