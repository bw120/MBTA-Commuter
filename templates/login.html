<div ng-controller="LoginCtrl">
	<div class="login" ng-show="hasAccount">
		<h3>Login</h3>
		<form name="login">
			<div  class="form-group">
				<label for="email">Email address</label>
				<input type="email" name="input" class="form-control" id="email" placeholder="Email" ng-model="email" required>
			    <span role="alert">
			      <span class="error" ng-show="login.input.$error.email">Not valid email!</span>
			    </span>

			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
			</div>
			<button type="submit" class="btn btn-default" ng-click="userLogin()">Login</button>
			
		</form>
		<a ng-click="hasAccount = false">Sign up</a>
	</div>
	<div class="login" ng-hide="hasAccount">
		<h3>Sign up</h3>
		<form name="signUp">
			<div  class="form-group">
				<label for="email">Email address</label>
				<input type="email" name="input" class="form-control" id="email" placeholder="Email" ng-model="email" required>
			    <span role="alert">
			      <span class="error" ng-show="signUp.input.$error.email">Not valid email!</span>
			    </span>

			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
			</div>
			<div class="form-group">
				<label for="passwordConfirm">Re-type your Password</label>
				<input type="password" class="form-control" id="passwordConfirm" placeholder="Retype your Password" required>
			</div>
			<button type="submit" class="btn btn-default" ng-click="createUser()">Submit</button>
			
		</form>
		<a ng-click="hasAccount = true">Already have an accoutn? click Here to login</a>
	</div>

</div>
